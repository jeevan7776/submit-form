<script type="text/javascript">
    var app = angular.module("app",[]);
    app.controller("MainController",function(){
        var vm = this;
        vm.shows=[];
        vm.new={};
        vm.addShow= function(){
            vm.shows.push(vm.new);
            vm.new={};
        };

    });
</script>
<body >
<div class="container">
    <!-- <h1>{{main.title}}</h1> -->
    
    <h3>user details</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="show in main.shows | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span class="glyphicon glyphicon-star" ng-if="show.favorite"></span> {{show.email | uppercase}} <br/>{{show.surname}}<br/>{{show.name}} <br/>{{show.contact}}<br/> {{show.year}}</li>
    </ul>
    <div class="clearfix"></div>
    <h3>Add user details</h3>
    <form name="main.addForm" class="form" ng-submit="main.addShow()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="main.new.email" required />
        </div>
        <div class="form-group">
            <label>Surname</label>
            <input type="text"  class="form-control" ng-model="main.new.surname" required />
        </div>

         <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="main.new.name" required />
        </div>
        <div class="form-group">
            <label>Contact</label>
            <input type="number" class="form-control" ng-model="main.new.contact" required />
        </div>


        <div>
            <button class="btn btn-success">SUBMIT</button>
         </div>

    </form>
</div>


</body>
</html>
